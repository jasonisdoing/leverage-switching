name: Daily Index Switching (US)

on:
  schedule:
    # 매 30분마다 실행 (월-금)
    # 스크립트 내부에서 장 운영 시간 체크
    - cron: '*/30 * * * 1-5'
  workflow_dispatch: # 수동 실행 활성화

jobs:
  recommend:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 튜닝 결과 커밋을 위해 필요

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tuning (US)
        run: python tune.py us

      - name: Run Recommendation (US) and Send Slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          TARGET_CHANNEL_ID: ${{ secrets.TARGET_CHANNEL_ID }}
        run: python recommend.py us --slack

      - name: Commit and Push updated config
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add config/us.json
          git add state/last_recommendation_us.json || true
          git status
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore(us): update optimal parameters [skip ci]" && git push)
